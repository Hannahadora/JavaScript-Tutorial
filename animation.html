<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/gh/yesiamrocks/cssanimation.io@1.0.3/cssanimation.min.css" rel="stylesheet">
</head>
<body>
    <div class="cssanimation leSnake sequence"> Example </div>

    <style>
        .leSnake span { animation: leSnake 1.5s ease-in-out; animation-iteration-count: infinite }
        @keyframes leSnake {
        from, to { transform: translateY(0px) }
        50% { transform: translateY(30px) }
        }
    </style>















        <script type="text/javascript" src=" https://cdn.jsdelivr.net/gh/yesiamrocks/cssanimation.io@1.0.3/letteranimation.min.js"></script>
   

</body>
</html>
